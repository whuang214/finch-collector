{% extends 'base.html' %} {% block content %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ food.image_url }}" alt="{{ food.name }}" class="img-fluid" />
    </div>
    <div class="col-md-6">
      <h2 class="mb-4">{{ food.name }}</h2>

      <a href="{% url 'foods' %}" class="btn btn-primary">Back to Food List</a>
      <a href="{% url 'food_update' food.id %}" class="btn btn-link">Edit</a>
      <a href="{% url 'food_delete' food.id %}" class="btn btn-link">Delete</a>
    </div>
  </div>
</div>

{% endblock %}
