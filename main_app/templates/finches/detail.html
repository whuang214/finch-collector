{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <img
        src="{{ finch.image_url }}"
        alt="{{ finch.name }}"
        class="img-fluid"
      />
    </div>
    <div class="col-md-6">
      <h1>{{ finch.name }}</h1>
      <p class="mb-4">{{ finch.description }}</p>

      <h4>Scientific Name:</h4>
      <p>{{ finch.scientific_name }}</p>

      <h4>Average Lifespan:</h4>
      <p>{{ finch.average_lifespan }}</p>

      <h4>Native Region:</h4>
      <p>{{ finch.native_region }}</p>

      <a href="{% url 'finches' %}" class="btn btn-primary"
        >Back to Finch List</a
      >
    </div>
  </div>
</div>
{% endblock %}
